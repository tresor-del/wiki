{% extends "encyclopedia/layout.html" %}


{% block title %}
Encyclopedia | Edit | {{ title }}
{% endblock title %}

{% block body %}

<form action="{{ title }}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}">
    <textarea name="content" >{{ content.strip }}</textarea>
    <input type="submit" value="Save">
</form>

{% endblock body %}
